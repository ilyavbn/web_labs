<body>
    <script src="header.js"></script>
<div class='bold-line'></div>
<div class='container'>
    <div class="reg__form">
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>Registration!</div>
      <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>
      <form action="getdata.php" method="post" onsubmit="return validate();">
      <div class='input-fields'>
        <input type='text' placeholder='Username' name='username_input' class='input-line full-width' id='username_input'></input>
        <input type='email' placeholder='Email' name="email_input" class='input-line full-width' id='email_input'></input>
        <input type='password' placeholder='Password' name="pass_input" class='input-line full-width' id='pass_input'></input>

      </div>
      <div class='spacing'></div>
      <div><button class='ghost-round full-width' value="Submit" name="create_account" >Create Account</button></div>
    </form>
    </div>
  </div>
  </div>
</div>
</div>
    <div class="container"> <footer>
           <p>Ilya Groz 2022</p>
        </footer>
    </div>
<!-- Простой попап диалог с формой -->
<dialog id="favDialog">
  <form method="dialog">
    <section>
      <p><label for="favAnimal">Favorite animal:</label>
      <select id="favAnimal">
        <option></option>
        <option>Brine shrimp</option>
        <option>Red panda</option>
        <option>Spider monkey</option>
      </select></p>
    </section>
    <menu>
      <button id="cancel" type="reset">Cancel</button>
      <button type="submit">Confirm</button>
    </menu>
  </form>
</dialog>

<menu>
  <button id="updateDetails">Update details</button>
</menu>

<script>
  (function() {
    var updateButton = document.getElementById('updateDetails');
    var cancelButton = document.getElementById('cancel');
    var favDialog = document.getElementById('favDialog');

    // Update button opens a modal dialog
    updateButton.addEventListener('click', function() {
      favDialog.showModal();
    });

    // Form cancel button closes the dialog box
    cancelButton.addEventListener('click', function() {
      favDialog.close();
    });

  })();
</script>
<script src="validation_input.js"></script>
</body>
